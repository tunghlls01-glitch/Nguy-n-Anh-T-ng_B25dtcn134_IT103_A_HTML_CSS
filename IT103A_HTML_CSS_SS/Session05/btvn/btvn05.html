<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main {
        text-align: center;
        font-family: Arial;
    }
    main h2 {
        color: #1e90ff;
    }
    main input,
    main textarea {
        border: 0.5px solid #1e90ff ;
    }
    main button {
        background-color: #00bfff ;
        color: white;
    }
</style>
<body>
    <main>
        <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>
        <p>Họ và tên:</p>
        <input type="text" placeholder="Nhập họ và tên" />
        <p>Email:</p>
        <input type="email" placeholder="Nhập email của bạn" />
        <p>Phản hồi của bạn:</p>
        <textarea placeholder="Nhập ý kiến của bạn..."></textarea><br />
        <button>Gửi ý kiến</button>
    </main>
</body>

</html>
