    <!--
     CSS: Cascading style sheet: Trang trí  làm đẹp cho trang web
     I_Các cách nhúng CSS vào HTML
     C1: Inline: Viết code CSS trực tiếp thẻ (element), nhanh khó bảo trì.
     C2: Internal: Viết CSS vào trong cặp thẻ style (đặt ở cuối thẻ head), gọn gàng chỉ dùng được trong fille đó thôi.
     C3: External: gọn gành, dùng được nhiều file khác, nhưng phải tạo file.
        + Tạo file CSS
        + Viết code CSS trong file
        + Link vào file HTML
    THỨ TỰ ƯU TIÊN
    -->
    <h1 style="color: red;"> Sử dụng CSS theo cách inlinel!</h1>
    <h2>Sử dụng CSS theo cách internal</h2>
    <h3>Sử dụng CSS theo cách EXternal</h3>

    <h4>Lorem ipsum dorol sit amet.</h4>

</body>
