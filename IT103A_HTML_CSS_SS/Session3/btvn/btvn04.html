<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="Họ và tên">Họ và tên:</label></td>
                <td><input id="Họ và tên" type="text" name="Họ và tên"/></td>
            </tr>
            <tr>
                <td><label for="Ngày sinh">Ngày sinh:</label></td>
                <td><input id="Ngày sinh" type="date"/></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender"/> Nam
                    <input type="radio" name="gender"/> Nữ
                </td>
            </tr>
            <tr>
                <td><label for="CCCD">Số căn cước công dân:</label></td>
                <td><input id="CCCD" type="Number" name="CCCD"/></td>
            </tr>
            <tr>
                <td><label>Ngày cấp:</label></td>
                <td><input type="date"/></td>
            </tr>
            <tr>
                <td><label for="Nơi cấp">Nơi cấp:</label></td>
                <td><input id="Nơi cấp" type="text" name="Nơi cấp"/></td>
            </tr>
            <tr>
                <td for="Số điện thoại"><label>Số điện thoại:</label></td>
                <td><input id="Số điện thoại" type="number" name="Số điện thoại"/></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input id="Email" type="Email" name="Email"/></td>
            </tr>
            <tr>
                <td><label>Địa chỉ thường chú:</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>Địa chỉ tạm chú:</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>Loại căn cước công dân:</label></td>
                <td><input type="radio" name="gender"/>Căn cước công dân mới
                <input type="radio" name="gender"/>Căn cước công dân cũ</td>
            </tr>
            <tr>
                <td><label for="Tôn giáo">Dân tộc:</label></td>
                <td><input id="Tôn giáo" type="text" name="Dân tộc"/></td>
            </tr>
            <tr>
                <td><label for="Tôn giáo">Tôn giáo:</label></td>
                <td><input id="Tôn giáo" type="text" name="Tôn giáo"/></td>
            </tr>
            <tr>
                <td><label for="Quốc tịch">Quốc tịch:</label></td>
                <td><input type="text" value=""/></td>
            </tr>
            <tr>
                <td><label>Họ và tên cha/mẹ:</label></td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td><label>Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="Number"/></td>
            </tr>
            <tr>
                <td><label>Tỉnh/Thành phố:</label></td>
                <td><select>
                    <option>Chọn Tỉnh/Thành phố</option>
                </select></td>
            </tr>
            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
