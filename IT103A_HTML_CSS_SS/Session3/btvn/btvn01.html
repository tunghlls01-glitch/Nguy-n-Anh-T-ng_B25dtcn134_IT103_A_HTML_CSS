<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form  Đặt Lịch Tư Vấn Học Tập</h1>
    <form active="http://www.datlich.com" method="POST">
        <label for="Họ và tên">Họ và tên:</label>
        <input id="Họ và tên" type="Họ và tên" name="Họ và tên"/>
        <br/>
        <label for="Chọn ngày giờ">Chọn ngày giờ:</label>
        <input id="Chọn ngày giờ" type="datetime-local" name="Chọn ngày giờ"/>
        <br/>
        <label>Loại dịch vụ:</label>
        <select>
            <option>Tư vấn học tập</option>
            <option>Hướng nghiệp</option>
        </select>
        <br/>
        <label for="note">Ghi chú:</label>
        <textarea id="note" name="note" rows="4" cols="40"></textarea>
        <br/>
        <button>Đặt lịch</button>
    </form>
</body>
</html>
