<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <table>
            <tr>
                <td><label for="Họ và tên">Họ và tên:</label></td>
                <td><input id="Họ và tên" type="text" name="Họ và tên"/></td>
            </tr>
            <tr>
                <td><label for="Ngày sinh">Ngày sinh:</label></td>
                <td><input id="Ngày sinh" type="date"/></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender"/> Nam
                    <input type="radio" name="gender"/> Nữ
                </td>
            </tr>
            <tr>
                <td><label for="Số điện thoại">Số điện thoại:</label></td>
                <td><input id="Số điện thoại" type="Number" name="Số điện thoại"/></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input id="Email" type="Email" name="Email"/></td>
            </tr>
            <tr>
                <td><label>Tên công tyz:</label></td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td><label>Vai trò công ty:</label></td>
                <td>
                    <select>
                        <option>Giám đốc doanh nghiệp (CEO)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Quy mô công ty:</label></td>
                <td>
                    <select>
                        <option>Doanh nghiệp nhỏ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Ngành nghề công ty</label></td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td><label>Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>Chương trình sự kiện mong muốn tham gia:</label></td>
                <td>
                    <input type="checkbox"/> Networking
                    <input type="checkbox"/> Workshops
                    <input type="checkbox"/> Hội thảo
                </td>
            </tr>
            <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td><input type="checkbox"/> Có</td>
            </tr>
            <tr>
                <td><button>Đăng ký hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
