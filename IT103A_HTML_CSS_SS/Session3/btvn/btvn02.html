<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>
    <label>Chọn tài liệu:</label>
    <select>
        <option>Tài liệu môn HTML&CSS</option>
        <option>Tài liệu môn javascript</option>
    </select>
    <br/>
    <label for="Số lượng">Số lượng:</label>
    <input id="Số lượng" type="Number" name="Số lượng" min="1"/>
    <br/>
    <label for="Note">Ghi chú:</label>
    <textarea id="Note" name="Note" rows="4" cols="40"></textarea>
    <br/>
    <label for="ID">Địa chỉ giao hàng:</label>
    <textarea id="ID" name="ID" rows="4" cols="40"></textarea>
    <br/>
    <button>Đặt mua</button>
</body>
</html>
